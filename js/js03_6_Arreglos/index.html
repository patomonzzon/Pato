<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arreglos</title>
</head>
<body>

    <script type="text/javascript">

        var arregloJugadores = [];
        arregloJugadores= ["Borja","Pezzella"];
        
        arregloJugadores.push(prompt('El arregloJugadores ya tiene dos titulares asignados por programa (Borja y Pezzella), agregue el tercer titular: '));
    
        document.write("<h1> Variables multidimensionales. </h1>");
        document.write("<h1> Array de indice numerico. </h1>");
        document.write("<h2> Tipo para arregloJugadores: " +typeof arregloJugadores+ " </h2>");
        document.write("<h3>Primer jugador cargado desde programa: " +arregloJugadores[0]+ "</h3>");
        document.write("<h3>Segundo jugador cargado desde programa: " +arregloJugadores[1]+ "</h3>");
        document.write("<h3>Tercer jugador cargado desde teclado: " +arregloJugadores[2]+ "</h3>");
        document.write("<h2>Cantidad de jugadores en el equipo: " +arregloJugadores.length+ "</h2>");

    </script>
    
</body>
</html>
