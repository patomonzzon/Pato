<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flecha</title>
</head>
<body>

    <h1>Funcion Flecha</h1>
    <h1>const suma=(a,b) => {c= a+b; return c}</h1>


    <script>
        const a = 20;
        const b = 7;
        const suma=(a,b) => {
            c= a+b; return c
        }

        document.write('<h1>Resultado de funcion suma para a=' + a + ' y b=' + b + ' es c=' + suma(a, b) + '</h1>');
    </script>
    
</body>
</html>
