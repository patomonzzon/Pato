<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comandos con eventos</title>
</head>
<body>

    <h1>Comando en evento.</h1>

    <button onclick="alert('Esto debera aparecer luego de haber apretado el primer boton, si es asi, voy por buen camino pero todavia falta!!!');">
        Click aquí para ejecutar un alert()

    <button onclick="document.write('Deberias estar leyendo esta linea sola (que pisa todo lo anterior) ya que se ejecuto el comando luego de cargar la pagina. Si es asi, logramos el cometido!!!')">
        Click aquí para ejecutar un document.write()
    </button>
        
</body>
</html>
