<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redireccionar con botones</title>
</head>
<body>

    <h1>Redirigir a diferentes p√°ginas.</h1>

    <button onclick="RiverId()">Ir a RiverId</button>
    <button onclick="Netflix()">Ir a Netflix</button>
    <button onclick="Instagram()">Ir a Instagram</button>

    <script>

        function RiverId() {
            window.location.href = "https://www.riverid.com.ar/";
        }

        function Netflix() {
            window.location.href = "https://www.netflix.com/ar/";
        }

        function Instagram() {
            window.location.href = "https://www.instagram.com/";
        }

    </script>
    
</body>
</html>
